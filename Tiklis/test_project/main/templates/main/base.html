{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/svg" href="{% static 'icons/seedling-solid.svg' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://kit.fontawesome.com/6417c2168c.js" crossorigin="anonymous"></script>
    <title>{% block title %}Tiklis Website{% endblock %}</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="horizontal-line">
            <div id="user-info">
                <div class ="user-container">
                    <div id="user-avatar">
                        <img src ="{% static 'icons/avatar-empty.png' %}">
                    </div>
                    <div id="user-name">
                        smangga@hotmail.com
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Side bar -->
    <div class="main-container">
        <div class="sidebar" id="side_nav">
            <div class="header-box">
                <h1 class="fs-2"><span class="logo">TIKLIS</span></h1> 
            </div>
            <!-- Menu -->
            <ul class="list-unstyled px-2">
                <li class="menu-item"><a href="#" class="text-decoration-none px-3 py-2 d-block"><img src="{% static 'icons/house-logo-16x16.png' %}">&nbsp;&nbsp;&nbsp;Price Predict</a></li>
                <li class="menu-item"><a href="#" class="text-decoration-none px-3 py-2 d-block"><img src="{% static 'icons/house-logo-16x16.png' %}">&nbsp;&nbsp;&nbsp;Weather</a></li>
                <li class="menu-item"><a href="#" class="text-decoration-none px-3 py-2 d-block"><img src="{% static 'icons/house-logo-16x16.png' %}">&nbsp;&nbsp;&nbsp;Crops</a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="row justify-content-center">
        <div class="content">
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
