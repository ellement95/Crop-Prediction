{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/svg" href="{% static 'icons/seedling-solid.svg' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>{% block title %}Tiklis Website{% endblock %}</title>
</head>

<body>
    <!-- Header -->
    <main>
    <header>
        <div class="horizontal-line">
                   <div class="header-box">
                <h1 class="fs-2">  <a href="{% url 'home' %}" style="text-decoration: none;"><span class="logo">TIKLIS</a></span></h1> 
            </div>
            <div id="user-info">
                <div id="user-avatar"> <img src ="{% static 'icons/avatar-empty.png' %}"></div>
                <div class ="user-container">
                    <div id="user-name"> smangga@hotmail.com</div>
                    <button class="logout">LOGOUT</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Content and Sidebar -->
    <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-2">
            <div class="sidebar" id="side_nav">
              <ul class="list-unstyled p-2">
                <li class="menu-item"><a class="nav-link" href="{% url 'predict' %}" class="text-decoration-none px-1 py-2 d-block"><img src="{% static 'icons/arrow-trend-up-solid.svg' %}">Price Predict</a></li>
                <li class="menu-item"><a class="nav-link" href="{% url 'weather' %}" class="text-decoration-none px-1 py-2 d-block"><img src="{% static 'icons/cloud-fill.svg' %}">Weather</a></li>
                <li class="menu-item"><a class="nav-link" href="{% url 'crops' %}" class="text-decoration-none px-1 py-2 d-block"><img src="{% static 'icons/leaf-solid.svg' %}">Crops</a></li>
              </ul>
            </div>
          </div>

        <!-- Content -->
        <div class= "col-md-9">
            <div class="content-container">
                <div class="row justify-content-center">
                    <div class="content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
                
                <!--Footer -->
                <footer id="sticky-footer"class="footer mt-auto py-3 bg-light">
                    <div class="container">
                    <span class="text-muted"><small>Copyright &copy; <strong> Sahei Corporation </strong> 2023 </small></span>
                    </div>
                </footer>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const menuItems = document.querySelectorAll(".menu-item");
      
          function setActiveMenuItem() {
            menuItems.forEach((item) => {
              if (item.querySelector("a").href === window.location.href) {
                item.classList.add("active");
              } else {
                item.classList.remove("active");
              }
            });
          }
      
          setActiveMenuItem();
      
          // Check for window focus/blur events to update active menu item dynamically
          window.addEventListener("focus", setActiveMenuItem);
          window.addEventListener("blur", setActiveMenuItem);
        });
      </script>
</main>
</body>
</html>
